<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div id="container">
    <input #myFileUpload type="file" name="myfile" style="display:none" (change)="uploadFile($event)">
    
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    
    <ion-button
        class="upload-button"
        type="button"
        [expand]="'block'"
        [size]="'large'"
        [fill]="'outline'"
        (click)="presentActionSheet()"
      >
        Upload Your Receipt</ion-button
      >

      <ion-content style="display: block;
      position: absolute;
      top: 100px;
      left: 0px;
      height: 300px;
      width: 250px;
      border: 1px solid blue;
      z-index: 11000;
      background: white;">
      {{uploadContent}}
    </ion-content>
  </div>

 

 
</ion-content>
